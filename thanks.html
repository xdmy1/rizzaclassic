<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Rizza Classic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Noto Serif', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="text-center max-w-md mx-auto px-6">
        <!-- Logo -->
        <div class="mb-12">
            <img src="images/logo.svg" alt="Rizza Classic" class="h-16 mx-auto">
        </div>
        
        <!-- Success Icon -->
        <div class="mb-8">
            <div class="w-20 h-20 mx-auto bg-green-500 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>
        
        <!-- Title -->
        <h1 class="text-white text-3xl font-serif font-semibold mb-4" data-translate="thanks-title">
            Messaggio Inviato
        </h1>
        
        <!-- Description -->
        <p class="text-gray-400 text-lg mb-12 leading-relaxed" data-translate="thanks-message">
            Grazie per averci contattato. 
        </p>
        
        <!-- Back to Homepage Button -->
        <a href="index.html" class="inline-block bg-white text-black px-9 py-4 rounded-sm font-medium hover:bg-gray-100 transition-colors duration-200" data-translate="thanks-button">
            Torna alla Homepage
        </a>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
